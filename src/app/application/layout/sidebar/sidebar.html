<div class="sidebar-header">
  <h2 class="brand-title">
    Bubble & <span class="brand-highlight">Cuddle</span>
  </h2>
  <p class="brand-subtitle">Admin Dashboard</p>
</div>

<div class="pt-1 px-1 text-center mb-3">
  <p-button [rounded]="true" [className]="'w-100'" [fluid]="true" (onClick)="generate()">
    <i class="pi pi-sparkles"></i> Ask AI
  </p-button>
</div>

<p-panelmenu [model]="menuItems" [style]="{'border':'none', 'background': 'none'}"></p-panelmenu>

<div class="sidebar-footer">
  <div class="help-section">
    <h4>Need Help?</h4>
    <p>Check our documentation</p>
    <p-button label="View Docs" [outlined]="true" [fluid]="true" severity="secondary"></p-button>
  </div>
</div>
