<!-- register.html - NO TAILWIND VERSION -->
<div class="register-container">
  <p-toast></p-toast>
  
  <p-card class="register-card" header="Create Your Account">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      
      <!-- Profile Image Upload -->
      <div class="form-group profile-upload">
        <div class="profile-label" role="heading" aria-level="3">Profile Picture</div>
        <div class="avatar-wrapper">
          <p-avatar 
            *ngIf="profileImagePreview"
            [image]="profileImagePreview"
            size="xlarge"
            shape="circle"
          ></p-avatar>
          <p-avatar 
            *ngIf="!profileImagePreview"
            icon="pi pi-user"
            size="xlarge"
            shape="circle"
            styleClass="bg-gray-300"
          ></p-avatar>
        </div>
        <p-fileUpload 
          name="profileImage"
          [multiple]="false"
          accept="image/*"
          [maxFileSize]="5242880"
          (onSelect)="onFileSelected($event)"
          (onClear)="onFileClear()"
          [showUploadButton]="false"
          [showCancelButton]="false"
          [auto]="false"
          chooseLabel="Choose Image"
        ></p-fileUpload>
        <button 
          *ngIf="profileImagePreview"
          pButton 
          type="button" 
          label="Remove Image"
          severity="danger"
          size="small"
          (click)="removeProfileImage()"
          class="remove-image-btn"
        ></button>
      </div>
      
      <!-- Username -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <p-iconField iconPosition="left">
          <p-inputIcon styleClass="pi pi-user"></p-inputIcon>
          <input 
            pInputText 
            id="username"
            name="username"
            formControlName="username"
            placeholder="Enter username"
            autocomplete="username"
            [class.ng-invalid]="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched"
          />
        </p-iconField>
        <small class="error-message" *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
          Username is required (min 3 characters)
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <p-iconField iconPosition="left">
          <p-inputIcon styleClass="pi pi-envelope"></p-inputIcon>
          <input 
            pInputText 
            id="email"
            name="email"
            type="email"
            formControlName="email"
            placeholder="Enter email"
            autocomplete="email"
            [class.ng-invalid]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
          />
        </p-iconField>
        <small class="error-message" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          Valid email is required
        </small>
      </div>

      <!-- Role Select -->
      <div class="form-group">
        <label for="role" class="form-label">Role</label>
        <p-select
          inputId="role"
          name="role"
          formControlName="role"
          [options]="roleOptions"
          optionLabel="label"
          optionValue="value"
          placeholder="Select role"
          autocomplete="off"
        ></p-select>
        <small class="helper-text">Select whether this user will be an Admin or regular User</small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="reg-password" class="form-label">Password</label>
        <p-password 
          inputId="reg-password"
          name="password"
          formControlName="password"
          placeholder="Enter password"
          [toggleMask]="true"
          [feedback]="false"
          autocomplete="new-password"
          [inputStyle]="{'width': '100%'}"
          [class.ng-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
        ></p-password>
        <small class="error-message" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
          Password is required (min 6 characters)
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="reg-confirmPassword" class="form-label">Confirm Password</label>
        <p-password 
          inputId="reg-confirmPassword"
          name="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          [toggleMask]="true"
          [feedback]="false"
          autocomplete="new-password"
          [inputStyle]="{'width': '100%'}"
          [class.ng-invalid]="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched"
        ></p-password>
        <small class="error-message" *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.get('confirmPassword')?.touched">
          Passwords do not match
        </small>
      </div>

      <!-- Submit Buttons -->
      <div class="button-group">
        <button 
          pButton 
          type="submit" 
          label="Register Account"
          [loading]="isProcessing"
          [disabled]="registrationForm.invalid || isProcessing"
        ></button>
        <button 
          pButton 
          type="button" 
          label="Cancel"
          severity="secondary"
          (click)="goToDashboard()"
        ></button>
      </div>
    </form>
  </p-card>
</div>
