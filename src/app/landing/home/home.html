<div class="hero-container">
    <section class="hero min-h-screen flex items-center justify-start bg-gradient-to-r from-indigo-600 to-purple-600">
        <div class="p-6 text-left max-w-2xl">
        <h1 class="text-4xl font-extrabold text-white mb-2">Excitingly Bubbly and Cuddly Holiday</h1>
        <p class="text-white/90 mb-6">Treat your furry friends to a luxuriously cuddly and joyfully bubbly holiday
            <br>glow-up! At Cuddle & Bubble, every wash, trim, and pamper session
            <br> brings out their festive sparkle.</p>

        <!-- PrimeNG button using Tailwind utility classes via styleClass -->
        <p-button
            (onClick)="goToLogin()"
            [label]="'Get Started'"
            [icon]="'pi pi-sign-in'"
            [styleClass]="'w-full sm:w-48 mx-auto bg-white text-indigo-600 font-semibold p-3 rounded-lg'">
        </p-button>
        </div>
    </section>
</div>
