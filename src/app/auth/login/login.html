<p-toast></p-toast>
<div class="auth-body">
  <p-panel class="border-round-2xl pb-2 w-10 md:w-6 lg:w-4">
    <div class="text-center">
      <h1 class="text-3xl font-bold mt-2 mb-2">
        Dashboard Login
      </h1>
      <span>Please login to continue to your application</span>
    </div>
    <br />
    <div class="grid">
      <div class="col-12 md:col-12 lg:col-12">
        <p-iconfield [className]="'border-round-lg'">
          <input type="text" pInputText placeholder="Username" class="w-full border-round-2xl"
            [(ngModel)]="credentials.username" [disabled]="isProcessing" />
        </p-iconfield>
      </div>
    </div>
    <div class="grid">
      <div class="col-12 md:col-12 lg:col-12">
        <p-iconfield [className]="'border-round-lg'">
          <input type="password" pPassword placeholder="Password" class="w-full border-round-2xl"
            [(ngModel)]="credentials.password" [disabled]="isProcessing" />
        </p-iconfield>
      </div>
    </div>
    <br />
    <p-button (onClick)="login()" [label]="'Login'" [rounded]="true" class="" [fluid]="true" [size]="'large'"
      [disabled]="isProcessing" [loading]="isProcessing" />
    <br />
    <p class="text-center text-sm"><strong>Demo:</strong> test / password</p>
  </p-panel>
</div>
